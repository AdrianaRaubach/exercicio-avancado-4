<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Lista de imagens</title>
</head>

<body>
    <main class="container">
        <div class="obras-de-arte">
            <div class="imagens-nomes">
                <img src="/src/images/rome.png" alt="Quadro Rome de Michelangelo" class="pinturas">
                <div class="infos">
                    <h2 class="nome-obra">Rome</h2>
                    <p class="autor-obra">Michelangelo</p>
                </div>   
            </div>
            <div class="imagens-nomes">
                <img src="/src/images/boat.png" alt="Quadro Boat at Sea de Van Gogh" class="pinturas">
                <div class="infos">             
                    <h2 class="nome-obra">Boat at Sea</h2>
                    <p class="autor-obra">Vincent Van Gogh</p>
                </div> 
            </div>
            <div class="imagens-nomes">
                <img src="/src/images/sand-and-sea.png" alt="Quadro Sand and Sea de Da Vinci" class="pinturas">
                <div class="infos">      
                    <h2 class="nome-obra">Sand and Sea</h2>
                    <p class="autor-obra">Da Vinci</p>
                </div> 
            </div>
            <div class="imagens-nomes">
                <img src="/src/images/starry-night.png" alt="Quadro Starry Night de Van Gogh" class="pinturas">
                <div class="infos">
                    <h2 class="nome-obra">Starry Night</h2>
                    <p class="autor-obra">Vincent Van Gogh</p>
                </div> 
            </div>
        </div>

    </main>

</body>

</html>
